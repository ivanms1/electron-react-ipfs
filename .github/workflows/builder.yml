name: Build Executables

on: [push]

jobs:
  linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - run: |
          yarn install
          yarn make
      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: linux-exec
          path: out/make/
  win:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: Choco help
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: -h
      - run: |
          choco install wixtoolset
          ls
          $env:PATH += ";C:\Program Files (x86)/WiX Toolset v3.11/bin"
          yarn install
          yarn make
      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: win-exec
          path: out/make/

  mac:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - run: |
          yarn install
          yarn make
      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          name: mac-exec
          path: out/make/
